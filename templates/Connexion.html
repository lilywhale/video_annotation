


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>TennisInsight.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.min.css') }}">
  <style>
      body {
          font-family: 'Arial', sans-serif;
          background-color: #ffffff;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
      }

      .container {
          background-color: rgba(141, 141, 141, 0.397);
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
          width: 350px; /* Increased width for better spacing */
          margin: 0 10px;
          text-align: center;
      }

      h1 {
          margin-bottom: 30px;
      }

      input {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: none;
          border-radius: 5px;
          text-align: center; /* Center text within input */
      }

      .btn {
          background-color: #ffffff;
          color: #1e7e34;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-weight: bold;
      }

      .btn:hover {
          background-color: #3a99f1;
      }
  </style>
</head>
<body>
  <div class="container">
      <h1>Sign In</h1>
      <form method="POST" action="{{ url_for('login') }}">
          <input type="email" class="form-control" placeholder="Email" name="email" required>
          <br>
          <input type="password" class="form-control" placeholder="Password" name="password" required>
          <br>
          <button type="submit" class="btn btn-primary">Login</button>
      </form>
  </div>

  <div class="container">
      <h1>Sign up</h1>
      <form method="POST" action="{{ url_for('create_account') }}">
          <input type="text" class="form-control" placeholder="Full Name" name="name" required>
          <br>
          <input type="email" class="form-control" placeholder="Email" name="email" required>
          <br>
          <input type="password" class="form-control" placeholder="Password" name="password" required>
          <br>
          <button type="submit" class="btn btn-primary">Create Account</button>
      </form>
  </div>
