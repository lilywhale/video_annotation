<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-slider-bg {
            background: #000; /* Replace with actual background color */
            background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://placehold.co/1430x330'); /* Temporary background image */
        }
        .custom-slider-thumb {
            background-color: #00BFFF; /* Replace with actual thumb color */
        }
        .custom-slider-track {
            background-color: #444; /* Replace with actual track color */
        }
        .custom-slider-fill {
            background-color: #00FF00; /* Replace with actual fill color */
        }
    </style>
</head>
<body class="custom-slider-bg text-white font-sans">
    <div class="container mx-auto px-4 py-10">
        <!-- Slider Container -->
        <div class="flex justify-between items-center mb-4">
            <div class="text-3xl">00:00:00.0</div>
            <!-- Replace with actual time value -->
            <div class="flex-1 mx-4">
                <div class="relative pt-1">
                    <div class="overflow-hidden h-2 text-xs flex rounded bg-gray-200 custom-slider-track">
                        <div style="width: 50%" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-blue-500 custom-slider-fill"></div>
                    </div>
                </div>
            </div>
            <div class="text-3xl">00:16:40.0</div>
            <!-- Replace with actual time value -->
        </div>
        <!-- Control Buttons -->
        <div class="flex justify-center space-x-4">
            <button class="border border-red-600 rounded px-4 py-2">
                <i class="fas fa-backward"></i>
            </button>
            <button class="border border-red-600 rounded px-4 py-2">
                <i class="fas fa-play"></i>
            </button>
            <button class="border border-red-600 rounded px-4 py-2">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>
</body>
</html>
